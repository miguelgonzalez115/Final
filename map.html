<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow College Location</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="table-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW3jszbu7OLlVly6CPSI5a6PTOPnbPxos&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Snow College Location</h1>
        <div id="map" style="height: 400px; width: 100%;"></div>


        <div class="back-to-profile">
            <a href="table.html" class="btn-link">Back to Table</a>
        </div>
    </div>

    <script src="script.js"></script> 
    <script src="table-script.js"></script>

    <script>
        
        function initMap() {
            var snowCollege = {lat: 39.3618, lng: -111.5830}; 
            var map = new google.maps.Map(document.getElementById('map'), {
                center: snowCollege, 
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: snowCollege,
                map: map,
                title: 'Snow College - Ephraim, UT'
            });
        }
    </script>
</body>
</html>
