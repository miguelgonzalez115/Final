<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Operations</title>
    <link rel="stylesheet" href="styles.css"> <!-- Shared styles -->
    <link rel="stylesheet" href="table-styles.css"> <!-- Table-specific styles -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="section-title">Dynamic Table Operations</h1>

        <div class="table-controls">
            <input type="text" id="search" placeholder="Search..." class="input-field">
            <button id="add-entry-btn" class="btn">Add Entry</button>
        </div>

        <div class="table-container">
            <table id="dynamic-table" class="styled-table">
                <thead>
                    <tr>
                        <th data-column="id" data-order="desc">ID</th>
                        <th data-column="name" data-order="desc">Name</th>
                        <th data-column="email" data-order="desc">Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Add/Edit Entry</h2>
                <label for="modal-name">Name:</label>
                <input type="text" id="modal-name" class="input-field">
                <label for="modal-email">Email:</label>
                <input type="email" id="modal-email" class="input-field">
                <button id="save-btn" class="btn">Save</button>
                <button id="cancel-btn" class="btn">Cancel</button>
            </div>
        </div>

        <div id="confirmation" class="confirmation hidden"></div>
    </div>
    <script src="script.js"></script> 
    <script src="table-script.js"></script>
</body>
</html>
